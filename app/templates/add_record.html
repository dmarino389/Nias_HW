<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Family History Record</title>
</head>
<body>
    <h1>Add Family History Record</h1>
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>

        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history"></textarea><br>

        <label for="relatives">Relatives:</label>
        <textarea id="relatives" name="relatives"></textarea><br>

        <input type="submit" value="Add Record">
    </form>
</body>
</html>
