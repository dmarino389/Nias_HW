<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family History Records</title>
</head>
<body>
    <h1>Family History Records</h1>
    <ul>
        {% for record in family_history %}
            <li>
                <strong>First Name:</strong> {{ record['First Name'] }}<br>
                <strong>Last Name:</strong> {{ record['Last Name'] }}<br>
                <strong>Middle Name:</strong> {{ record['Middle Name'] }}<br>
                <!-- Include other fields as needed -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
