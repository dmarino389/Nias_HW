{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Family Members</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Relationship</th>
                <th>Birthdate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in family_members %}
            <tr>
                <!-- Make the name clickable and point it to the member_detail route -->
                <td><a href="{{ url_for('member_detail', member_id=member.id) }}" style="text-decoration: none; color: black;">{{ member.name }}</a></td>
                <td><a href="{{ url_for('member_detail', member_id=member.id) }}" style="text-decoration: none; color: black;">{{ member.relationship }}</a></td>
                <!-- Format the birthdate, assuming it's a date object -->
                <td><a href="{{ url_for('member_detail', member_id=member.id) }}" style="text-decoration: none; color: black;">{{ member.birthdate.strftime('%Y-%m-%d') if member.birthdate else 'N/A' }}</a></td>
                <td>
                    <form method="POST" action="{{ url_for('delete_member', member_id=member.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    
                    <a href="{{ url_for('edit_member', member_id=member.id) }}" class="btn btn-primary">Edit</a>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
